<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div class="global-container">
      <div class="stack">
        <h2>Stack</h2>
        <input type="text" class="stack-in" placeholder=" Add element to the stack">
        <a href="#" class="btn btn-primary btn-add">ADD</a>
        <a href="#" class="btn btn-danger btn-rem">TAKE</a>
        <div class="stack-container">
          <div class="s7"></div>
          <div class="s6"></div>
          <div class="s5"></div>
          <div class="s4"></div>
          <div class="s3"></div>
          <div class="s2"></div>
          <div class="s1"></div>
          <div class="s0"></div>
        </div>
      </div>

      <div class="queue">
          <h2>Queue</h2>
          <input type="text" class="queue-in" placeholder=" Add element to the queue">
          <a href="#" class="btn btn-primary btn-addq">ADD</a>
          <a href="#" class="btn btn-danger btn-remq">TAKE</a>
          <div class="queue-container">
            <div class="q7"></div>
            <div class="q6"></div>
            <div class="q5"></div>
            <div class="q4"></div>
            <div class="q3"></div>
            <div class="q2"></div>
            <div class="q1"></div>
            <div class="q0"></div>
          </div>


      </div>
    </div>


  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/queue.js"></script>
  <script src="js/stack.js"></script>
</body>
</html>
